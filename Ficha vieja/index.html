<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarina Milenov</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="svg-box">
            <!-- Capa 1: SVG blanco con efecto neón -->
            <div class="neon-layer">
                <img src="Frame1.svg" alt="Zarina Milenov Logo" class="svg-neon">
            </div>

            <!-- Capa 2: SVG escarlata (ya coloreado) -->
            <div class="scarlet-layer">
                <img src="Frame1-scarlet.svg" alt="Zarina Milenov Logo" class="svg-scarlet">
            </div>

            <!-- Anillo mágico de transición -->
            <div class="magic-ring"></div>
            <div class="mystic-runes"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
